<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Interés Compuesto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Simulador de Interés Compuesto</h1>
        <div>
            <label for="montoInicial">Monto Inicial:</label>
            <input type="number" id="montoInicial" placeholder="Ej: 50000" aria-label="Monto Inicial">
            <div id="errorMontoInicial" class="error" aria-live="polite"></div>
        </div>
        <div>
            <label for="cantidadAnios">Cantidad de Años:</label>
            <input type="number" id="cantidadAnios" placeholder="Ej: 30" aria-label="Cantidad de Años">
            <div id="errorCantidadAnios" class="error" aria-live="polite"></div>
        </div>
        <div>
            <label for="montoAnualAgregado">Monto Anual Agregado:</label>
            <input type="number" id="montoAnualAgregado" placeholder="Ej: 1000" aria-label="Monto Anual Agregado">
            <div id="errorMontoAnualAgregado" class="error" aria-live="polite"></div>
        </div>
        <div>
            <label for="tasaInteres">Tasa de Interés (%):</label>
            <input type="number" id="tasaInteres" placeholder="Ej: 7" aria-label="Tasa de Interés">
            <div id="errorTasaInteres" class="error" aria-live="polite"></div>
        </div>
        <button id="calcular" aria-label="Calcular">Calcular</button>
        <div id="resumen" aria-live="polite"></div>
        <div class="table-container">
            <table id="tablaResultados">
                <thead>
                    <tr>
                        <th>Año</th>
                        <th>Monto</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="gastoPromedio" aria-live="polite"></div>
        <canvas id="chartCanvas" width="400" height="200"></canvas>
    </div>
    <script src="simulador.js"></script>
</body>
</html>
